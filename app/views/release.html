{% extends "layouts/main.html" %}

{% set pageName="Release" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <time datetime="{{release.datetime}}" class="govuk-caption-xl">{{release.time}}</time>
    <h1 class="govuk-heading-xl">
      {{release.title}}
    </h1>

    {% if release.children %}
      <h2 class="govuk-heading-l">Timeline</h2>
      {{ appTimeline({
        headingLevel: "2",
        events: release.children
      }) }}
    {% endif %}
  </div>
</div>

{% endblock %}
