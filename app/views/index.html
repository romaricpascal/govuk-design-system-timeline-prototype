{% extends "layouts/main.html" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      {{ serviceName }}
    </h1>

    {{ appTimeline({
      headingLevel: "2",
      events: allEvents | rejectattr('parent') | sort(false, false, 'datetime')
    }) }}
  </div>
</div>

{% endblock %}
